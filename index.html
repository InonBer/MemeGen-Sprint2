<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme-Generator</title>
</head>

<body onload="init()">
    <header class="top-header">
        <div class="header-container main-layout flex align-center space-between">
            <img src="/DESIGN/LOGO/LOGO.png" class="logo" alt="logo-img">
            <ul class="nav-bar clean-list flex">
                <li><a href="#">gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <button onclick="toggleMenu(this)" class="menu-toggle">â˜°</button>
        </div>
    </header>
    <div class="canvas-container">
        <canvas class="canvas" width="500" height="500"></canvas>
        <div class="canvas-controler">
                <div class="text-controler">
                <button onclick="addNewLine()" class="add-line" >addLine</button>
                <button onclick="removeFocusedLine()" class="remove-line" >Remove Line</button>
                <input onchange1="setTextInput()" type="text" value="" placeholder="text?" class="text-input" ></input>
                  </div>
                  <div class="size-controler">
            <button onclick="setSize(value)"class="size+" >+</button>
            <button onclick="setSize(value)" class="size-" >-</button>
            <button onclick="setLineFocus()" class="line-selector" >upDown</button>
            <button onclick="setTextLeft()" class="text-left"><=</button>
            <button onclick="setTextRight()" class="text-right">=></button>
            <button onclick="setTextCenter()" class="text-center">=</button>
            <button onclick="setTextBold()" class="text-bold">Bold</button>
            <input onsubmit="setLineText(value)" type="color" class="text-color"></input>
        </div>
        </div>
</div>
    <section class="grid-container">
    </section>




    <script src="js/servisces/meme.service.js"></script>
    <script src="js/meme.controler.js"></script>
</body>

</html>
